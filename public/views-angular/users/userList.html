<div ng-include src="'/public/views-angular/message.html'"></div>
<a class="btn btn-primary btn-block" href="#users/form">{{'generic.New' | translate:[('users.User' | translate)]}}</a>

<!-- /.panel-heading -->
<div class="panel-body">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th width="1%">#</th>
                <th>{{'users.Name' | translate}}</th>
                <th>{{'generic.Action' | translate}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
                <td><a href="#users/detail/{{user.id}}">{{user.name}}</a></td>
                <td>
                    <a class="btn btn-success" href="#users/edit/{{user.id}}">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true" title="{{'generic.Edit' | translate:[('users.User' | translate)]}}"></span>
                    </a>
                    <a class="btn btn-danger" ng-click="removeUser(user);" title="{{'generic.Delete' | translate:[('users.User' | translate)]}}">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-center">
            <ul class="pagination" ng-if="1 < totalPages">

                <li ng-class="{ disabled : currentPage == 1 }">
                    <a href="">&laquo;</a>
                </li>

                <li ng-class="{ disabled : currentPage == 1 }">
                    <a href="">&lsaquo;</a>
                </li>

                <li ng-repeat="pageNumber in trackerPage() track by $index" ng-class="{ active : currentPage == pageNumber, disabled : pageNumber == '...' }">
                    <a href="">{{ pageNumber }}</a>
                </li>

                <li ng-class="{ disabled : !hasNextPage }">
                    <a href="">&rsaquo;</a>
                </li>

                <li ng-class="{ disabled : !hasNextPage }">
                    <a href="" ng-click="setCurrent(pagination.last)">&raquo;</a>
                </li>

            </ul>
        </div>
    </div>
    <!-- /.table-responsive -->
</div>
